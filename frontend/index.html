<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-inline-group {
            display: flex;
            gap: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h2 class="mb-4 text-center">Cadastro de Alunos</h2>

            <!-- Formulário de Cadastro de Aluno -->
            <form id="alunoForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-inline-group mb-3">
                    <div class="flex-fill">
                        <label for="idade" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="idade" required>
                    </div>
                    <div class="flex-fill">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>
        </div>

        <!-- Formulário de Consulta de Aluno -->
        <div class="mt-5 card p-4 shadow-sm">
            <h3 class="mb-4 text-center">Consultar Alunos</h3>
            <form id="consultaForm" class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="nomeConsulta" placeholder="Digite o nome do aluno">
                    <button type="submit" class="btn btn-secondary">Buscar</button>
                </div>
            </form>

            <!-- Tabela de Alunos -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Telefone</th>
                        </tr>
                    </thead>
                    <tbody id="alunoTableBody">
                        <!-- Resultados da busca serão inseridos aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script src="script.js"></script>
    <script>
        // Máscara para o campo de telefone
        const telefoneElement = document.getElementById('telefone');
        IMask(telefoneElement, {
            mask: '(00) 00000-0000'
        });
    </script>
</body>

</html>
